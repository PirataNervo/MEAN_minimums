<h2>{{ profile.name }}'s Profile</h2>
<div class="row">
	<table class="table table-striped">
		<tr>
			<td>Name:</td>
			<td>{{ profile.name }}</td>
		</tr>
		<tr>
			<td>Address:</td>
			<td>{{ profile.address }}</td>
		</tr>
		<tr>
			<td>Mobile Number:</td>
			<td>{{ profile.mobile }}</td>
		</tr>
		<tr>
			<td>Home Number:</td>
			<td>{{ profile.home }}</td>
		</tr>
	</table>
</div>
